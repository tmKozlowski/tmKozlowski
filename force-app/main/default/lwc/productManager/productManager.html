<template>
    <div class="slds-box slds-theme_default">
        <div>
            <lightning-input type="text" label="Nazwa produktu" onchange={handleNameChange}></lightning-input>
            <lightning-input type="number" label="Cena" onchange={handlePriceChange}></lightning-input>
            <lightning-input type="date" label="Start sprzedarzy" onchange={handleSellDateChange}></lightning-input>
        </div>
        <div class="slds-m-top_large">
            <lightning-button label="Dodaj" variant="success" onclick={addNewProduct}></lightning-button>
        </div>

        <div if:true={showMessage}>
            Twój produkt to: {name}, o cenie {price}. Będzie w sprzedarzy od {sellDate}.
        </div>


        <!-- ui form-->
        <div>
            <lightning-record-edit-form object-api-name="Account" onsuccess={showToast}>
                <lightning-input-field field-name="Name"> </lightning-input-field>
                <lightning-input-field field-name="LastSell__c"> </lightning-input-field>
                <lightning-button
                    variant="brand"
                    type="submit"
                    name="save"
                    label="Create Account"
                ></lightning-button>
            </lightning-record-edit-form>
        </div>
    </div>
</template>
